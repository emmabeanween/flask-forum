<!DOCTYPE html>
<html>
<head>
</head>
<body>

{% include 'header.html' %}

<h1 style="text-align: center; margin-top: 100px"> register </h1>

<form action="/register" method="POST" style="width:50%; margin-left: 350px;">
  <div class="form-group">
    <input type="text" class="form-control"  placeholder="enter a username" name="username">
  </div>
    <div class="form-group">
    <input type="text" class="form-control"  placeholder="enter that username again" name="usernametwo">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="enter a password" name="password">
  </div>
  
  <button style="margin-left: 300px;" type="submit" class="btn btn-primary">sign up!</button>
</form>



{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    
     <div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}
  
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}


</body>
</html>
